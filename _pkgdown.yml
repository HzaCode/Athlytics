url: https://hzacode.github.io/Athlytics/

template:
  bootstrap: 5
  bootswatch: litera

figures:
  dev: ragg::agg_png
  dpi: 150
  fig.width: 10
  fig.height: 7
  fig.ext: png

navbar:
  structure:
    left: [getting-started, advanced-features, reference, news]
    right: [search, github]
  components:
    getting-started:
      text: Getting Started
      href: articles/athlytics_introduction.html
    advanced-features:
      text: Advanced Features
      href: articles/advanced_features.html

reference:
  - title: Data Loading
    desc: Functions for loading and parsing local Strava data
    contents:
    - load_local_activities
    - parse_activity_file
    
  - title: Core Metrics Calculation
    desc: Calculate key physiological metrics
    contents:
    - calculate_acwr
    - calculate_acwr_ewma
    - calculate_ef
    - calculate_ef_from_stream
    - calculate_decoupling
    - calculate_exposure
    - calculate_pbs
    
  - title: Visualization
    desc: Plot and visualize training metrics
    contents:
    - plot_acwr
    - plot_acwr_enhanced
    - plot_acwr_comparison
    - plot_ef
    - plot_decoupling
    - plot_exposure
    - plot_pbs
    - plot_with_reference
    
  - title: Advanced Analysis
    desc: Cohort analysis and quality control
    contents:
    - calculate_cohort_reference
    - add_reference_bands
    - flag_quality
    - summarize_quality
    
  - title: Themes and Colors
    desc: Visualization customization
    contents:
    - theme_athlytics
    - starts_with("athlytics_palette")
    
  - title: Sample Data
    desc: Example datasets for testing and learning
    contents:
    - sample_acwr
    - sample_decoupling
    - sample_ef
    - sample_exposure
    - sample_pbs

articles:
  - title: Getting Started
    navbar: ~
    contents:
    - athlytics_introduction
  - title: Advanced Usage
    navbar: ~
    contents:
    - advanced_features

