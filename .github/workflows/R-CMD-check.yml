on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::covr, any::devtools
          needs: check

      - name: Clean old tarballs
        run: |
          rm -f *.tar.gz || true
        shell: bash

      - name: Build source package
        run: |
          R CMD build .
        shell: bash

      - name: Get package name
        id: pkg_info
        run: |
          PKG=$(awk -F': ' '/^Package:/{print $2}' DESCRIPTION | tr -d '\r')
          echo "Package: $PKG"
          echo "PKG=$PKG" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Find R package tarball
        id: find_tarball
        run: |
          PKG="${{ steps.pkg_info.outputs.PKG }}"
          # Prefer newest tarball for the current package name
          TARBALL_NAME=$(ls -t ${PKG}_*.tar.gz 2>/dev/null | head -n 1)
          # Fallback: any newest tarball
          if [ -z "$TARBALL_NAME" ]; then
            TARBALL_NAME=$(ls -t *.tar.gz 2>/dev/null | head -n 1)
          fi
          if [ -z "$TARBALL_NAME" ]; then
            echo "Error: No .tar.gz file found in the root directory for R CMD check."
            exit 1
          fi
          echo "Found R package tarball: $TARBALL_NAME"
          echo "TARBALL_NAME=$TARBALL_NAME" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Run R CMD check on tarball
        run: |
          R CMD check ${{ steps.find_tarball.outputs.TARBALL_NAME }} --as-cran --no-manual --no-examples
        shell: bash
        env:
          _R_CHECK_CRAN_INCOMING_: false 
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate and Upload Coverage Report to Codecov
        if: success() # Only run if R CMD check succeeds
        shell: Rscript {0}
        run: |
          pkg <- "${{ steps.pkg_info.outputs.PKG }}"
          tarball <- "${{ steps.find_tarball.outputs.TARBALL_NAME }}"
          message(sprintf("Installing package from tarball for coverage testing: %s", tarball))
          if (!requireNamespace("devtools", quietly = TRUE)) install.packages("devtools")
          devtools::install_local(tarball, force = TRUE, quiet = TRUE)

          if (!requireNamespace("covr", quietly = TRUE)) install.packages("covr")
          if (!requireNamespace("testthat", quietly = TRUE)) install.packages("testthat")

          message(sprintf("Loading package: %s", pkg))
          library(pkg, character.only = TRUE)

          message("Executing run_coverage.R to generate and upload coverage...")
          source("run_coverage.R")

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: ${{ steps.pkg_info.outputs.PKG }}.Rcheck