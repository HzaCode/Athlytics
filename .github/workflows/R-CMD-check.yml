# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging errors? Check out https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'devel'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      # If your tests require Strava API keys (not recommended for secrets in CI)
      # You can set STRAVA_CLIENT_ID and STRAVA_CLIENT_SECRET in repository Secrets
      # STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
      # STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          args: --no-manual --as-cran
          error-on: '"warning"'
          check-dir: "check"

      # (Optional) Upload check logs as Artifact if check fails
      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check 